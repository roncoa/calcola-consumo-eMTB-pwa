<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcola consumo eBike</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#27ae60" />
  <link rel="icon" href="icon.png" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label, input, select, button {
      width: 100%;
      margin-top: 10px;
      font-size: 1em;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #219150;
    }
    canvas {
      margin-top: 20px;
    }
    #results {
      background: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üîã Calcola consumo eBike</h1>

  <input type="file" id="gpxInput" accept=".gpx" />

  <label for="battery">üîã Capacit√† batteria (Wh):</label>
  <input type="number" id="battery" value="500" min="250" max="1000" step="50" />

  <label for="assist">‚öôÔ∏è Seleziona profilo assistenza:</label>
  <select id="assist"></select>

  <label>
    <input type="checkbox" id="downhillUse" onchange="toggleDownhillInput()" />
    Considera consumo in discesa tecnica
  </label>
  <input type="number" id="downhillRate" value="1.0" step="0.1" min="0" max="10" style="display:none;" />

  <details style="margin-top: 20px;">
    <summary>üîß Opzioni avanzate</summary>
    <div id="profiles" style="margin-top: 10px;">
      <h4>Profili assistenza:</h4>
      <div id="profileList"></div>
      <button onclick="addProfile()">‚ûï Aggiungi profilo</button>
    </div>
  </details>

  <button onclick="analyze()">üö¥ Calcola Consumo</button>

  <div id="results" style="display:none;">
    <h3>üìä Risultati</h3>
    <p id="outputText"></p>
    <canvas id="altChart"></canvas>
  </div>

  <script>
    let chart;
    let profiles = {};

    function initProfiles() {
      profiles = {
        Eco: [3.5, 5],
        Tour: [5, 7],
        eMTB: [6, 9],
        Turbo: [8, 12]
      };
    }

    function refreshProfileSelect() {
      const select = document.getElementById("assist");
      select.innerHTML = "";
      for (let name in profiles) {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    }

    function renderProfileList() {
      const container = document.getElementById("profileList");
      container.innerHTML = "";
      for (let name in profiles) {
        const [whkm, whdplus] = profiles[name];
        const div = document.createElement("div");
        div.innerHTML = `
          <label>${name} ‚Äì 
            <input type="number" value="${whkm}" step="0.1" style="width:60px" onchange="updateProfile('${name}', 0, this.value)"> Wh/km, 
            <input type="number" value="${whdplus}" step="0.1" style="width:60px" onchange="updateProfile('${name}', 1, this.value)"> Wh/100m
            <button onclick="removeProfile('${name}')">‚ùå</button>
          </label>
        `;
        container.appendChild(div);
      }
    }

    function updateProfile(name, index, value) {
      profiles[name][index] = parseFloat(value);
    }

    function removeProfile(name) {
      delete profiles[name];
      refreshProfileSelect();
      renderProfileList();
    }

    function addProfile() {
      const name = prompt("Nome nuovo profilo:");
      if (!name || profiles[name]) return;
      profiles[name] = [5, 7];
      refreshProfileSelect();
      renderProfileList();
    }

    function toggleDownhillInput() {
      const checkbox = document.getElementById("downhillUse");
      const input = document.getElementById("downhillRate");
      input.style.display = checkbox.checked ? "block" : "none";
    }

    function parseGPX(xml) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, "text/xml");
      const points = xmlDoc.getElementsByTagName("trkpt");
      let totalDist = 0;
      let totalAsc = 0;
      let uphillDist = 0;
      let downhillDist = 0;
      let elevations = [];
      let prevLat = null, prevLon = null, prevEle = null;

      for (let i = 0; i < points.length; i++) {
        const lat = parseFloat(points[i].getAttribute("lat"));
        const lon = parseFloat(points[i].getAttribute("lon"));
        const ele = parseFloat(points[i].getElementsByTagName("ele")[0].textContent);
        elevations.push(ele);

        if (prevLat !== null) {
          const d = haversine(lat, lon, prevLat, prevLon);
          const elevDiff = ele - prevEle;

          totalDist += d;
          if (elevDiff > 0) {
            totalAsc += elevDiff;
            uphillDist += d;
          } else {
            downhillDist += d;
          }
        }

        prevLat = lat;
        prevLon = lon;
        prevEle = ele;
      }

      return {
        distance: totalDist,
        ascent: totalAsc,
        uphillDist,
        downhillDist,
        elevationProfile: elevations
      };
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) ** 2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function analyze() {
      const file = document.getElementById("gpxInput").files[0];
      if (!file) return alert("üìÇ Carica un file GPX.");

      const reader = new FileReader();
      reader.onload = function (e) {
        const xml = e.target.result;
        const result = parseGPX(xml);
        const level = document.getElementById("assist").value;
		if (!level || !profiles[level]) {
			alert("‚ö†Ô∏è Seleziona un profilo assistenza valido.");
			return;
		}
        const battery = parseFloat(document.getElementById("battery").value);
        const includeDownhill = document.getElementById("downhillUse").checked;

        const [wpkm, wp100m] = profiles[level];
        const whUphill = result.uphillDist * wpkm;
        const whClimb = (result.ascent / 100) * wp100m;

        let whDownhill = 0;
        if (includeDownhill) {
          const downhillRate = parseFloat(document.getElementById("downhillRate").value) || 0;
          whDownhill = result.downhillDist * downhillRate;
        }

        const totalWh = whUphill + whClimb + whDownhill;
        const perc = (totalWh / battery) * 100;

        const out = `
          Distanza totale: <strong>${result.distance.toFixed(2)} km</strong><br>
          Dislivello positivo: <strong>${result.ascent.toFixed(0)} m</strong><br>
          Consumo salita (km): ${whUphill.toFixed(0)} Wh<br>
          Consumo salita (D+): ${whClimb.toFixed(0)} Wh<br>
          ${includeDownhill ? `Consumo discesa tecnica: ${whDownhill.toFixed(0)} Wh<br>` : ""}
          <strong>Totale stimato: ${totalWh.toFixed(0)} Wh (${perc.toFixed(1)}%)</strong>
        `;

        document.getElementById("outputText").innerHTML = out;
        document.getElementById("results").style.display = "block";

        drawChart(result.elevationProfile);
      };
      reader.readAsText(file);
    }

    function drawChart(data) {
      const ctx = document.getElementById("altChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map((_, i) => i),
          datasets: [{
            label: 'Altitudine (m)',
            data: data,
            fill: false,
            borderColor: 'green',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { display: false },
            y: {
              title: {
                display: true,
                text: 'Altitudine (m)'
              }
            }
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (ctx) => `${ctx.parsed.y} m`
              }
            },
            legend: { display: false }
          }
        }
      });
    }

    // ‚úÖ Inizializza profili all'avvio
    window.onload = () => {
      initProfiles();
      refreshProfileSelect();
      renderProfileList();
    };
  </script>
</body>
</html>
